{% load static %}
<div class="card">
    <div class="card-header" style="background: #6c757d;">
        <h3 class="card-title text-left text-white">About</h3>
    </div>

    <div class="card-body">
        <img class="img-fluid lazy" src="{% static 'blog/img/side_about_icon.png' %}">
        <p class="mb-3">こんにちわ</p>
        <a class="btn btn-dark d-block mx-auto mb-2" href="{% url 'blog:contact' %}">Contact Me</a>
        {% if user.is_authenticated %}
            <a class="btn btn-light d-block mx-auto" href="{% url 'blog:contact_mail' %}">Mail List</a>
        {% endif %}
    </div>

</div>
