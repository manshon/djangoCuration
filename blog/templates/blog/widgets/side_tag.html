<div class="list-group mt-4">
  <a href="#" class="list-group-item text-white " style="background: #6c757d;">
    Tag
  </a>
  {% for tag in tags  %}
  <a class="list-group-item text-secondary" href="{% url 'blog:tag' tag.name %}">
      {{ tag.name }}<span class="badge badge-info badge-pill float-right text-white">{{ tag.num_posts }}</span>
  </a>
  {% endfor %}
  <a href="{% url 'blog:tag_list' %}" class="list-group-item" style="color: #6c757d;">
    >>> 全てのタグを見る
  </a>
</div><!-- タグ一覧終了 -->
