{% extends 'core/base.html' %}
{% load core_tag %}
{% load widget_tweaks %}
{% block title %}Community Create{% endblock %}

{% block content %}

    <div class="container bg-light">
        <div>
            <h2 class="text-center my-4">コミュニティを探す</h2>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th class="d-block text-center">コミュニティ名</th>
                </tr>
                </thead>
                <tbody>
                {% for community in communities %}
                    <tr>
                        <td scope="col">
                            <a class="text-center d-block"
                               href="{% url 'core:community_detail' community.id %}">{{ community.name }}</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
